<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Ashika Foundation</title>
</head>

<body>
  <div class="firstdiv">
    <div class="logo_div">
      <img src="./images/logo 1.png" alt="foundationlogo" />
    </div>
    <div class="main_intro">
      <div class="overlay"></div>

      <div class="introduction">
        <div class="foundation_intro">
          <p>
            <span class="ashika">Ashika</span> <br /><span class="foundation">Foundation</span>
          </p>
        </div>
        <div class="slogan">
          <p>Helping Others Is The Way <br />We Help Ourselves</p>
        </div>
      </div>
      <div class="main img">
        <img src="./images/LRM_EXPORT_20201230_201545 1.png" alt="" />
      </div>
    </div>
  </div>


  <div class="helped">
    <img src="./images/Ellipse 1.png" alt="" />
    <div class="help">
      <p>Helped 100</p>
    </div>
  </div>

  <div class="helpingcloth">
    <div class="card1">
      <img src="./images/LRM_EXPORT_20201230_201608 1.png" alt="" />
      <p>Helping CLOTH</p>
    </div>
    <div class="card2">
      <img src="./images/LRM_EXPORT_20201230_201608 1.png" alt="" />
      <p>Helping CLOTH</p>
    </div>
  </div>

  <div class="volunteer">
    <p class="volname">Volunteer</p>
    <div class="volunteer_card">
      <div class="volcard1 volcard">
        <img src="./images/KJI_0150 1.png" alt="" />
        <p><b>SANDIP</b> basnet</p>
        <a href="#"></a> <img src="./images/Facebook.png" alt="" class="fbimg" /></a>
        <a href="#"><img src="./images/Instagram.png" alt="" class="instaimg" /></a>
        <a href="#"><img src="./images/twitter.png" alt="" class="twitterimg" /></a>
      </div>
      <div class="volcard2 volcard">
        <img src="./images/KJI_0150 1.png" alt="" />
        <p><b>SANDIP</b> basnet</p>
        <a href="#"><img src="./images/Facebook.png" alt="" class="fbimg" /></a>
        <a href="#"><img src="./images/Instagram.png" alt="" class="instaimg" /></a>
        <a href="#"> <img src="./images/twitter.png" alt="" class="twitterimg" /></a>
      </div>
    </div>
  </div>

  <div class="contact">
    <div class="contactus">
      <p>Contact US</p>
    </div>
    <div class="contactinput">


      <div class="contactname">
        <input type="text" placeholder="Name" required>
      </div>
      <div class="contactnumber">
        <input type="number" placeholder="Phone no." required>
      </div>
      <div class="contactbutton">
        <button type="submit"><img src="./images/Star 1.png" alt=""></button>

      </div>

    </div>
  </div>

  <div class="socials">
    <div><p>Socials</p></div>
    <div class="socialcontainer">


     
      <div class="fbimg">
        <a href="#"> <img src="./images/Facebook.png" alt="" ></a>
      </div>
      <div class="fbimg">
        <a href="#"><img src="./images/Instagram.png" alt="" ></a>
      </div>
      <div class="fbimg">
        <a href="#"><img src="./images/twitter.png" alt="" ></a>
      </div>

    </div>
  </div>




  <script src="app.js"></script>
</body>

</html>
